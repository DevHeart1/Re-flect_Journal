<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Re-Flect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Re-Flect
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Title</label>
                    <div class="control">
                        {{ form.title }}
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Content</label>
                    <div class="control">
                        {{ form.content }}
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Tags</label>
                    <div class="control">
                        {{ form.tags }}
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Mood</label>
                    <div class="control">
                        {{ form.mood }}
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Media</label>
                    <div class="file">
                        <label class="file-label">
                            {{ form.media }}
                            <span class="file-cta">
                                <span class="file-label">
                                    Choose a file...
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                
                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button type="submit" class="button is-link">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    </section>
    <footer class="footer">
    </footer>
</body>

</html>
